<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Papillion Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: url('image/singin.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #4C2B08;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .signin-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #6D3914;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #AB7843;
      border-radius: 10px;
      background-color: #fff9f5;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6D3914;
      background-color: #fff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #AB7843;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #6D3914;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4C2B08;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #AB7843;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Welcome </h2>
    <form onsubmit="return handleSignIn(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>
    <a href="cafe.html" class="back-link">← Back to Café</a>
  </div>

  <script>
    function handleSignIn(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulate sign-in logic
      if (email && password) {
        alert(` Welcome, ${email.split("@")[0]}!`);
        window.location.href = "cafe.html"; // redirect to cafe after successful login
      }
    }
  </script>
</body>
</html>
